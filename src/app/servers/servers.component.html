<label>
  <input type="text"
         class="form-control"
         [(ngModel)]="serverName">
</label>
<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">
  Add Server
</button>
<p *ngIf="serverCreated; else noServer">Server was created, server name was {{ serverName }}</p>
<ng-template #noServer>
  <p>Server not created yet!</p>
</ng-template>
<app-server></app-server>
<app-server></app-server>
